<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Roman Number COnverter</title>
    <!-- EXTERNAL STYLE SHEETS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>This site will convert any natural number into roman numerals</h1>
    <div class="col-md-6">
      <table class="table">
        <tr>
          <th>Symbol</th>
          <th>Value</th>
        </tr>
        <tr>
          <td>I</td>
          <td>1</td>
        </tr>
        <tr>
          <td>V</td>
          <td>5</td>
        </tr>
        <tr>
          <td>X</td>
          <td>10</td>
        </tr>
        <tr>
          <td>L</td>
          <td>50</td>
        </tr>
        <tr>
          <td>C</td>
          <td>100</td>
        </tr>
        <tr>
          <td>D</td>
          <td>500</td>
        </tr>
        <tr>
          <td>M</td>
          <td>1,000</td>
        </tr>
      </table>
    </div>
    <div>
      <form action="">
        <div class="form-group">
          <label for="number">Number:</label>
          <input type="text" placeholder="Enter number to convert" id="number">
        </div>
        <button type="submit" name="button">Submit</button>
      </form>
    </div>
    <div class="result">

    </div>


  <!-- External JS FILES  -->
  <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
  <script src="js/bootstrap.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
